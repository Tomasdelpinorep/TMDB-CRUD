
    <div class="row p-3">
        <div class="col-4 moviePoster">
            <img [src]="getMovieImage()" class="p-2 border border-light border-3" alt="MoviePoster">
        </div>
        <div class="col-1 mt-5">
            <div class="mt-3">
                <button type="button" class="btn btn-light p-3 rounded-circle text-dark" (click)="addToFavorite()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                      </svg>
                </button>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-light p-3 rounded-circle text-dark" (click)="toggleWatchList()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" [class.text-danger]="watchlist"
                        [class.text-dark]="!watchlist" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0
                 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1
                  1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                    </svg>
                </button>
            </div>
            <div class="mt-3" ngbDropdown>
                <button type="button" class="btn btn-light p-3 rounded-circle text-dark" id="dropdownMenuButton" ngbDropdownToggle>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927
                         0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownMenuButton" class="estrellas">
                    <button ngbDropdownItem>Estrellas</button>
                  </div>
            </div> 
        </div>
        <div class="col-7 MovieInfo">
            <h2 class=" fw-bold mt-5 text-center" style="color: #9EFF00;">{{movieDetail.title}}</h2>
            <p class="fw-bold text-light text-center">
                <span>{{movieDetail.release_date}} ||</span>
                <span *ngFor="let gen of genderList"> {{gen.name}} </span> ||
                <span>{{movieDetail.runtime}} min.</span>
            </p>
            <div class="container">
                <div class="text-light text-center">
                    <h3 class="mt-5 fw-bold"> OVERVIEW </h3>
                    <p class="mt-3 fw-bold" style="color: #C3C3C3;">{{movieDetail.overview}}</p>
                </div>
            </div>
        </div>
    </div>
