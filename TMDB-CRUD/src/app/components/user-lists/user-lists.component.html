<div class="textContainer d-flex justify-content-center">
  <h4 class="fw-bold mt-3 d-inline text-center" style="color: #9eff00">YOUR LISTS</h4>
  <button class="btn btn-light iconBox align-self-center ms-auto">
  <i class="bi bi-trash3-fill"></i>
  </button>
</div>
<ul class="list-group list-group-horizontal overflow-auto">
  <app-list-item [routerLink]="['/lists/', l.id]" class="w-100 overflow-hidden " *ngFor="let l of userLists"
    [userList]="l"></app-list-item>
</ul>
