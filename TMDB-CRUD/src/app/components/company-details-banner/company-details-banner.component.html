<div class="row p-5">
    <div class="col-5 d-flex flex-wrap justify-content-center">
        <div class="companyPhoto p-5 imageContainer bg-light">
            <img [src]="getCompanyImage()" class="p-2" alt="companyPhoto">
        </div>
    </div>

    <div class="col-7 d-flex flex-column justify-content-center text-center">
        <div class="mt-3">
            <h2 class=" fw-bold" style="color: #9EFF00;">{{companyDetails.name}}</h2>
            <div class="text-light" *ngIf="companyDetails.description">
                <h3 class="mt-2 fw-bold"> Description </h3>
                <p class="mt-3 fw-bold" style="color: #C3C3C3;">{{companyDetails.description}}</p>
            </div>
            <div>
                <h5> Origin Country: {{companyDetails.origin_country}}</h5>
            </div>
        </div>
    </div>
</div>
