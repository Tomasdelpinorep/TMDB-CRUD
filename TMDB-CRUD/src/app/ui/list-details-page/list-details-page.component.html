<div class="container vh-100 pt-3">
    <div class="movieItemContainer mb-3">
        <app-movie-item *ngFor="let movie of listMovies" [movie]="movie"></app-movie-item>
        <p class="text-white" *ngIf="isEmpty(listMovies)">You have no movies in this list.</p>
    </div>

    <button [disabled]="isEmpty(listMovies)" class="btn btn-warning me-5" (click)="clearList()">Clear List</button>
    <button class="btn btn-danger" (click)="deleteList()">Delete List</button>
</div>
