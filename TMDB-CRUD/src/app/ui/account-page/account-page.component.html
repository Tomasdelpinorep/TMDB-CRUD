<div class="row p-3 banner">
    <div class="col-4 profilePic">
        <img [src]="getAvatarImg()" class="border border-light border-3" alt="UserProfilePicture">
    </div>
    <div class="col-8 info">
        <h1 class=" fw-bold mt-5 text-center">{{account.username}}</h1>
        <ul class="mt-5 list-unstyled mx-5">
            <li class="text-light mt-2"> Liked Movies/Series:<span class="ms-3">{{numOfFavouriteMovies}}</span></li>
            <li class="text-light mt-2"> Movies/Series added to Watchlist: <span class="ms-3">{{numOfWatchListMovies}}</span></li>
        </ul>
    </div>
</div>
<div class="mt-5 listas">
    <h2 class="text-center fw-bold mt-2" style="color: #9eff00">FAVOURITE MOVIES</h2>
    <div class="row justify-content-center">
        <div class="col-10">
          <ul class="list-group list-group-horizontal overflow-auto">
            <app-movie-item class="mt-3 pelis me-3" *ngFor="let m of movieListFavourite" [movie]="m"></app-movie-item>
          </ul>
        </div>
    </div> 

    <h2 class="text-center fw-bold mt-4" style="color: #9eff00">WATCHLIST MOVIES</h2>
    <div class="row justify-content-center">
        <div class="col-10">
          <ul class="list-group list-group-horizontal overflow-auto">
            <app-movie-item class="mt-3 pelis me-3" *ngFor="let m of movieListWatchList" [movie]="m"></app-movie-item>
          </ul>
        </div>
    </div>  
</div>
